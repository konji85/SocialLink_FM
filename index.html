<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="profile-image">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="profile-name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <div class="info"> "Front-end developer and avid reader."</div>

    <div class="social-li">
      <div class="social-link"><a href="">GitHub</a></div>
      <div class="social-link"><a href="">Frontend Mentor</a></div>
      <div class="social-link"><a href="">LinkedIn</a></div>
      <div class="social-link"><a href="">Twitter</a></div>
      <div class="social-link"><a href="">Instagram</a></div>
    </div>
  
  </div>

</body>
</html>
